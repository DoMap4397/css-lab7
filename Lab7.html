<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form action="http://example.com/subscribe.php">
    <fieldset>
        <legend>Your Details:</legend>
        <labed>Name:<br/><input type="text" name="name" /><br/>
        <labed>Email:<br/><input type="text" name="email" /></labed></labed>
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <p>How did you hear about us?
        <select name="instrument" size="1" multiple="multiple">
            <option value="Google" selected="selected">Google</option>
            <option value="Friend">Friend</option>
            <option value="Advert">Advert</option>
            <option value="Other">Other</option></select>
        </p>
        <p>Would you visit again?</p>
        <input type="radio" value="yes">Yes
        <input type="radio" value="no">No
        <input type="radio" value="maybe">Maybe
        <p>Comment:</p>
        <textarea name="comments" cols="50" rows="4" placeholder="Enter your comments...">
        </textarea><br/>
        <input type="checkbox" value="Sign me up for email updates"checked>Sign me up for email updates<br/>
        <input type="submit" value="submit review">
    </fieldset>
</form>
</body>
